<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <form action="mailto:yangjy1128@outlook.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text"> <br>
        <label for="cv">Please upload your CV:</label>
        <input type="file"> <br>
        <label for="dateofbirth">Please select your date of birth:</label>
        <input type="date">
        <p>Please choose your programming language</p>
        <input type="radio">
        <label for="c">C/C#/C++</label>
        <input type="radio">
        <label for="java">Java</label>
        <input type="radio">
        <label for="python">Python</label> <br>
        <p>How would you score your programming skill?</p>
        <input type="range" min="1" max="10"> <br>
        <input type="reset">
        <input type="submit" name="" id="">

    </form>
</body>
</html>
